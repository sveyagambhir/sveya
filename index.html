<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sveya</title>
  <style>
    @font-face {
      font-family: 'Buckwheat TCSans';
      src: url('/mnt/data/buckwheat-tc-sans-rg.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .rotating-header {
      background-color: #ffe4e6; /* Soft pink */
      color: #9f1239; /* Deep rose */
      text-align: center;
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: opacity 0.5s ease-in-out;
    }

    .brand-banner {
      background-color: #fff;
      text-align: center;
      padding: 40px 10px 20px;
    }

    .brand-name {
      font-family: 'Buckwheat TCSans', cursive;
      font-size: 32px;
      color: #9f1239;
      letter-spacing: 1.5px;
    }

    .hidden {
      opacity: 0;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Offer banner -->
  <div id="rotating-header" class="rotating-header visible"></div>

  <!-- Brand name banner -->
  <div class="brand-banner">
    <div class="brand-name">Sveya</div>
  </div>

  <script>
    const offers = [
      "âœ¨ Free shipping on orders over â‚¹999!",
      "ðŸ’– 15% off on your first Sveya order!",
      "ðŸŒ¸ Explore our new spring collection!",
      "ðŸ”¥ Limited time: Buy 2, Get 1 Free!"
    ];

    let index = 0;
    const header = document.getElementById('rotating-header');

    function updateOffer() {
      header.classList.remove('visible');
      header.classList.add('hidden');

      setTimeout(() => {
        header.textContent = offers[index];
        index = (index + 1) % offers.length;

        header.classList.remove('hidden');
        header.classList.add('visible');
      }, 400);
    }

    // Set first offer
    header.textContent = offers[index];
    index++;

    // Rotate every 3 seconds
    setInterval(updateOffer, 3000);
  </script>

</body>
</html>
