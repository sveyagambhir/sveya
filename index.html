<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sveya</title>

  <!-- Link to Google Font: Abril Fatface -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Abril Fatface', serif;
      background-color: #fff;
      color: #333;
    }

    /* Header styling with marble background and border */
    header {
      background-color: #f7c7d7; /* Baby pink */
      background-image: url('https://www.transparenttextures.com/patterns/abstract-fabric-2.png'); /* Marble-ish pattern */
      padding: 40px 0;
      text-align: center;
      border-bottom: 5px solid #f2a7c9; /* Light pink border */
    }

    header h1 {
      font-size: 70px; /* Make the text smaller and less bold */
      font-weight: normal;
      letter-spacing: 2px; /* Add space between letters */
      color: #333;
    }

    /* Main section styling */
    .main-content {
      text-align: center;
      margin-top: 100px;
    }

    .main-content h2 {
      font-size: 24px;
      color: #555;
    }

    /* Footer styling */
    footer {
      text-align: center;
      margin-top: 100px;
      padding: 20px;
      background-color: #f7c7d7;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>sveya</h1>
  </header>

  <!-- Main Content Section -->
  <div class="main-content">
    <h2>Welcome to a premium beauty experience.</h2>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Sveya. All Rights Reserved.</p>
  </footer>

</body>
</html>
