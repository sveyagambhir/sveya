<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sveya</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .rotating-header {
      background-color: #ffe4e6;
      color: #9f1239;
      text-align: center;
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .rotating-header:hover {
      text-decoration: underline;
    }

    .brand-banner {
      background-color: #fff;
      text-align: center;
      padding: 40px 10px 20px;
    }

    .brand-name {
      font-family: 'Poppins', sans-serif;
      font-size: 32px;
      color: #9f1239;
      letter-spacing: 1.5px;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .brand-name:hover {
      color: #d12d57;
    }

    .hidden {
      opacity: 0;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Clickable offer banner -->
  <a href="#shop" id="rotating-header" class="rotating-header visible"></a>

  <!-- Brand name banner -->
  <div class="brand-banner">
    <a href="/" class="brand-name">Sveya</a>
  </div>

  <script>
    const offers = [
      "Buy Any 2 Products @899/- | Use Code : SVEYA899",
      "Buy Any 2 Products and Get1 Free | Use Code : B2G1",
      "Buy at 15% Off | Use Code : SVEYA15",
      "Get a Eyeshadow Pallete Free on Ordering Above 1499"
    ];

    let index = 0;
    const header = document.getElementById('rotating-header');

    function updateOffer() {
      header.classList.remove('visible');
      header.classList.add('hidden');

      setTimeout(() => {
        header.textContent = offers[index];
        index = (index + 1) % offers.length;
        header.classList.remove('hidden');
        header.classList.add('visible');
      }, 400);
    }

    header.textContent = offers[index];
    index++;

    setInterval(updateOffer, 3000);
  </script>

</body>
</html>
