<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sveya – Beauty Redefined</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fafafa;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand-banner {
      background-color: #f9f9f9;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-radius: 12px;
      /* Border removed */
    }

    .brand-name {
      font-family: 'Quicksand', sans-serif;
      font-size: 20px;
      color: #333;
      letter-spacing: 1.5px;
      font-weight: 650;
      text-transform: lowercase;
      flex-grow: 1;
      text-align: center;
    }

    .nav-links-left, .nav-links-right {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links-left a, .nav-links-right a {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links-left a:hover, .nav-links-right a:hover {
      color: #555;
      text-decoration: underline;
    }

    /* Offer Banner */
    .offer-banner {
      background-color: #f5f5f5;
      text-align: center;
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
      color: #333;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      display: block;
    }

    .offer-banner:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero-banner {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-banner-link {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Product Section */
    .product-section {
      padding: 40px 0;
      text-align: center;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      width: 80%;
      margin: 0 auto;
    }

    .product-card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #333;
      margin: 15px 0;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 18px;
      font-weight: 700;
      color: #2f2f2f;
    }

    /* Add responsiveness */
    @media (max-width: 768px) {
      .product-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }

    .hidden {
      opacity: 0;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Offer Banner -->
  <div class="offer-banner" id="rotating-header">
    Buy Any 2 Products @899/- | Use Code : SVEYA899
  </div>

  <header>
    <div class="brand-banner">
      <div class="nav-links-left">
        <a href="#">Shop</a>
        <a href="#">About</a>
      </div>
      <div class="brand-name">sveya</div>
      <div class="nav-links-right">
        <a href="#">Search</a>
        <a href="#">Wishlist</a>
        <a href="#">Cart</a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <a href="product1.html" class="hero-banner-link">
    <div class="hero-banner">
      <img src="images/Artboard 2.png" alt="Sveya Lipgloss Banner">
    </div>
  </a>

  <div class="product-section" id="products">
    <h2>Our Products</h2>
    <div class="product-container">
      <a href="product1.html" style="text-decoration: none; color: inherit;">
        <div class="product-card">
          <img src="images/red lipgloss product standing upright , red body silver metal drips on body with lid.jpg" alt="Product 1">
          <h3 class="product-name">Hydrating Lipgloss - Rosy Nude</h3>
          <p class="product-description">Enriched with shea butter & vitamin C.</p>
          <p class="product-price">₹999</p>
        </div>
      </a>

      <a href="product2.html" style="text-decoration: none; color: inherit;">
        <div class="product-card">
          <img src="images/red lipstick product standing upright , red body silver metal drips on body with lid.jpg" alt="Product 2">
          <h3 class="product-name">Nourishing Lipstick - Rose Red</h3>
          <p class="product-description">Enriched with nourishing oils for smooth texture.</p>
          <p class="product-price">₹1299</p>
        </div>
      </a>
    </div>
  </div>

  <script>
    const offers = [
      "Buy Any 2 Products @899/- | Use Code : SVEYA899",
      "Buy Any 2 Products and Get 1 Free | Use Code : B2G1",
      "Buy at 15% Off | Use Code : SVEYA15",
      "Get an Eyeshadow Pallete Free on an Order Above 1499"
    ];

    let index = 0;
    const header = document.getElementById('rotating-header');

    function updateOffer() {
      header.classList.remove('visible');
      header.classList.add('hidden');

      setTimeout(() => {
        header.textContent = offers[index];
        index = (index + 1) % offers.length;
        header.classList.remove('hidden');
        header.classList.add('visible');
      }, 400);
    }

    header.textContent = offers[index];
    index++;

    setInterval(updateOffer, 3000);
  </script>

</body>
</html>
