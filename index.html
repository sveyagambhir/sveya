<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sveya</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fafafa; /* very light grey, almost white */
      font-family: 'Poppins', sans-serif;
    }

    .rotating-header {
      background-color: #f5f5f5; /* lighter grey */
      color: #333; /* subtle dark grey */
      text-align: center;
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .rotating-header:hover {
      text-decoration: underline;
    }

    .brand-banner {
      background-color: #808080; /* grey like typing box */
      text-align: center;
      padding: 12px 0; /* smaller height */
      width: 100%; /* full width */
      margin: 0; /* remove auto-centering */
    }

    /* Hero Banner */
    .hero-banner {
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden;
    }

    .hero-banner img {
      width: 100%;
      height: 100%; /* Stretch image to fill the height */
      object-fit: cover; /* Ensure the image covers the entire space without distortion */
      display: block;
    }

    .hero-banner-link {
      display: block;
      width: 100%;
      height: 100%; /* Ensure the link also covers the full height */
    }

    .brand-link {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center; /* Center the brand name */
      width: 100%;
    }

    .brand-name {
      font-family: 'Quicksand', sans-serif;
      font-size: 48px; /* Larger size for the brand name */
      color: white;
      letter-spacing: 1.5px;
      font-weight: 700; /* bold */
      transition: opacity 0.3s ease;
    }

    /* Product Section Styles */
    .product-section {
      padding: 40px 0;
      text-align: center;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      width: 80%;
      margin: 0 auto;
    }

    .product-card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-name {
      font-family: 'Quicksand', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #333;
      margin: 15px 0;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 18px;
      font-weight: 700;
      color: #2f2f2f;
    }

    /* Add responsiveness */
    @media (max-width: 768px) {
      .product-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }

    .hidden {
      opacity: 0;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Clickable offer banner -->
  <a href="#shop" id="rotating-header" class="rotating-header visible"></a>

  <!-- Brand name without icon -->
  <div class="brand-banner">
    <a href="/" class="brand-link">
      <span class="brand-name">sveya</span>
    </a>
  </div>

  <!-- Hero Banner (Full height, clickable, directing to product1 page) -->
  <a href="product1.html" class="hero-banner-link">
    <div class="hero-banner">
      <img src="images/Artboard 1.png" alt="Sveya Lipgloss Banner">
    </div>
  </a>

  <!-- Product Section -->
  <div class="product-section" id="products">
    <h2>Our Products</h2>
    <div class="product-container">
      <!-- Product 1 -->
      <a href="product1.html" style="text-decoration: none; color: inherit;">
        <div class="product-card">
          <img src="images/red lipgloss product standing upright , red body silver metal drips on body with lid.jpg" alt="Product 1">
          <h3 class="product-name">Hydrating Lipgloss - Rosy Nude</h3>
          <p class="product-description">Enriched with shea butter & vitamin C.</p>
          <p class="product-price">₹999</p>
        </div>
      </a>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="images/red lipstick product standing upright , red body silver metal drips on body with lid.jpg" alt="Product 2">
        <h3 class="product-name">Product 2</h3>
        <p class="product-description">This is another product description.</p>
        <p class="product-price">₹1299</p>
      </div>
    </div>
  </div>

  <script>
    const offers = [
      "Buy Any 2 Products @899/- | Use Code : SVEYA899",
      "Buy Any 2 Products and Get1 Free | Use Code : B2G1",
      "Buy at 15% Off | Use Code : SVEYA15",
      "Get a Eyeshadow Pallete Free on Ordering Above 1499"
    ];

    let index = 0;
    const header = document.getElementById('rotating-header');

    function updateOffer() {
      header.classList.remove('visible');
      header.classList.add('hidden');

      setTimeout(() => {
        header.textContent = offers[index];
        index = (index + 1) % offers.length;
        header.classList.remove('hidden');
        header.classList.add('visible');
      }, 400);
    }

    header.textContent = offers[index];
    index++;

    setInterval(updateOffer, 3000);
  </script>

</body>
</html>
