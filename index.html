<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sveya</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .rotating-header {
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .rotating-header:hover {
      text-decoration: underline;
    }

    .brand-banner {
      background-color: #f9f9f9;
      padding: 12px 20px;
      width: 100%;
      max-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      overflow-x: auto;
    }

    .brand-link {
      text-decoration: none;
    }

    .brand-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      color: #333;
      letter-spacing: 1.5px;
      font-weight: 400;
      text-transform: lowercase;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
      white-space: nowrap;
    }

    .nav-links a {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #555;
      text-decoration: underline;
    }

    .hero-banner {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-banner-link {
      display: block;
      width: 100%;
      height: 100%;
    }

    .product-section {
      padding: 40px 0;
      text-align: center;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 90%;
      margin: 0 auto;
    }

    .product-card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #333;
      margin: 15px 0;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 18px;
      font-weight: 700;
      color: #2f2f2f;
    }

    .hidden {
      opacity: 0;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <a href="#shop" id="rotating-header" class="rotating-header visible"></a>

  <div class="brand-banner">
    <a href="/" class="brand-link">
      <span class="brand-name">sveya</span>
    </a>
    <div class="nav-links">
      <a href="#shop">Shop</a>
      <a href="#wishlist">Wishlist</a>
      <a href="#cart">Cart</a>
    </div>
  </div>

  <a href="product1.html" class="hero-banner-link">
    <div class="hero-banner">
      <img src="images/Artboard 2.png" alt="Sveya Lipgloss Banner">
    </div>
  </a>

  <div class="product-section" id="products">
    <h2>Our Products</h2>
    <div class="product-container">
      <a href="product1.html" style="text-decoration: none; color: inherit;">
        <div class="product-card">
          <img src="images/red lipgloss product standing upright , red body silver metal drips on body with lid.jpg" alt="Product 1">
          <h3 class="product-name">Hydrating Lipgloss - Rosy Nude</h3>
          <p class="product-description">Enriched with shea butter & vitamin C.</p>
          <p class="product-price">₹999</p>
        </div>
      </a>

      <a href="product2.html" style="text-decoration: none; color: inherit;">
        <div class="product-card">
          <img src="images/red lipstick product standing upright , red body silver metal drips on body with lid.jpg" alt="Product 2">
          <h3 class="product-name">Nourishing Lipstick - Rose Red</h3>
          <p class="product-description">Enriched with nourishing oils for smooth texture.</p>
          <p class="product-price">₹1299</p>
        </div>
      </a>
    </div>
  </div>

  <script>
    const offers = [
      "Buy Any 2 Products @899/- | Use Code : SVEYA899",
      "Buy Any 2 Products and Get1 Free | Use Code : B2G1",
      "Buy at 15% Off | Use Code : SVEYA15",
      "Get a Eyeshadow Pallete Free on Ordering Above 1499"
    ];

    let index = 0;
    const header = document.getElementById('rotating-header');

    function updateOffer() {
      header.classList.remove('visible');
      header.classList.add('hidden');

      setTimeout(() => {
        header.textContent = offers[index];
        index = (index + 1) % offers.length;
        header.classList.remove('hidden');
        header.classList.add('visible');
      }, 400);
    }

    header.textContent = offers[index];
    index++;

    setInterval(updateOffer, 3000);
  </script>

</body>
</html>
