<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sveya â€“ Special Offers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .rotating-header {
      background-color: #ffe4e6; /* Soft pink */
      color: #9f1239; /* Deep rose for contrast */
      text-align: center;
      padding: 12px;
      font-weight: 600;
      font-size: 15px;
      transition: opacity 0.5s ease-in-out;
    }

    .hidden {
      opacity: 0;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="rotating-header" class="rotating-header visible">
    <!-- Offer text will go here -->
  </div>

  <script>
    const offers = [
      "âœ¨ Free shipping on orders over â‚¹999!",
      "ðŸ’– 15% off on your first Sveya order!",
      "ðŸŒ¸ Explore our new spring collection!",
      "ðŸ”¥ Limited time: Buy 2, Get 1 Free!"
    ];

    let index = 0;
    const header = document.getElementById('rotating-header');

    function updateOffer() {
      // Fade out
      header.classList.remove('visible');
      header.classList.add('hidden');

      setTimeout(() => {
        // Change text
        header.textContent = offers[index];
        index = (index + 1) % offers.length;

        // Fade back in
        header.classList.remove('hidden');
        header.classList.add('visible');
      }, 400);
    }

    // Initial offer
    header.textContent = offers[index];
    index++;

    // Start rotation
    setInterval(updateOffer, 3000);
  </script>

</body>
</html>
