<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SveyaBeauty</title>

  <!-- Link to Google Font: Abril Fatface -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Abril Fatface', serif;
      background-color: #fff;
      color: #333;
    }

    /* Header styling */
    header {
      background-color: #f7c7d7; /* Baby pink */
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 80px; /* Big "sveyabeauty" */
      color: #333;
    }

    /* Main section styling */
    .main-content {
      text-align: center;
      margin-top: 100px;
    }

    .main-content h2 {
      font-size: 24px;
      color: #555;
    }

    /* Footer styling */
    footer {
      text-align: center;
      margin-top: 100px;
      padding: 20px;
      background-color: #f7c7d7;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>sveyabeauty</h1>
  </header>

  <!-- Main Content Section -->
  <div class="main-content">
    <h2>Welcome to the most stylish beauty experience!</h2>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 SveyaBeauty. All Rights Reserved.</p>
  </footer>

</body>
</html>
