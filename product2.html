<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sveya Lipstick</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      padding-top: 100px;
    }

    .rotating-header {
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      text-decoration: none;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .rotating-header:hover {
      text-decoration: underline;
    }

    .brand-banner {
      background-color: #808080;
      text-align: center;
      padding: 12px 0;
      width: 100%;
      position: fixed;
      top: 40px;
      z-index: 1000;
    }

    .brand-link {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .brand-name {
      font-family: 'Quicksand', sans-serif;
      font-size: 48px;
      color: white;
      letter-spacing: 1.5px;
      font-weight: 700;
    }

    .product-main {
      display: flex;
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .main-image {
      width: 50%;
      object-fit: cover;
    }

    .product-info {
      padding: 40px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .product-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #2f2f2f;
    }

    .product-price {
      font-size: 22px;
      font-weight: 600;
      color: #444;
      margin-bottom: 30px;
    }

    .add-to-cart {
      background-color: #2f2f2f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: fit-content;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #444;
    }

    .shade-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .shade-block {
      text-align: center;
      cursor: pointer;
    }

    .shade-gallery img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .shade-gallery img:hover {
      transform: scale(1.05);
    }

    .shade-caption {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Rotating banner -->
  <a href="#shop" id="rotating-header" class="rotating-header visible"></a>

  <!-- Brand banner -->
  <div class="brand-banner">
    <a href="index.html" class="brand-link">
      <span class="brand-name">sveya</span>
    </a>
  </div>

  <!-- Product Main Section -->
  <div class="product-main">
    <img id="mainProductImage" src="images/image1.jpg" alt="Main Lipstick" class="main-image">

    <div class="product-info">
      <div id="productTitle" class="product-title">sveya lipstick enriched with nourishing oils for smooth texture</div>
      <div id="productPrice" class="product-price">₹1299</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <!-- Shade Gallery Section -->
  <div class="shade-gallery">
    <div class="shade-block" onclick="updateProduct('rose')">
      <img src="images/red lipstick product standing upright , red body silver metal drips on body with lid.jpg" alt="Shade 1">
      <div class="shade-caption">Shade 1 - Rose Red</div>
    </div>

    <div class="shade-block" onclick="updateProduct('coral')">
      <img src="images/pink lipstick product standing upright , pink body silver metal drips on body.jpg" alt="Shade 2">
      <div class="shade-caption">Shade 2 - Coral Kiss</div>
    </div>

    <div class="shade-block" onclick="updateProduct('plum')">
      <img src="images/maroon lipstick product standing upright , maroon body silver metal drips on body with lid (1).jpg" alt="Shade 3">
      <div class="shade-caption">Shade 3 - Plum Lust</div>
    </div>
  </div>

  <script>
    const offers = [
      "Buy Any 2 Products @899/- | Use Code : SVEYA899",
      "Buy Any 2 Products and Get1 Free | Use Code : B2G1",
      "Buy at 15% Off | Use Code : SVEYA15",
      "Get a Eyeshadow Pallete Free on Ordering Above 1499"
    ];

    let index = 0;
    const header = document.getElementById('rotating-header');

    function updateOffer() {
      header.classList.remove('visible');
      header.classList.add('hidden');

      setTimeout(() => {
        header.textContent = offers[index];
        index = (index + 1) % offers.length;
        header.classList.remove('hidden');
        header.classList.add('visible');
      }, 400);
    }

    header.textContent = offers[index];
    index++;

    setInterval(updateOffer, 3000);

    // Product shade info
    const products = {
      rose: {
        image: "images/red lipstick product standing upright , red body silver metal drips on body with lid.jpg",
        title: "sveya lipstick in Rose Red – Smooth Finish & Rich Pigmentation",
        price: "₹1299"
      },
      coral: {
        image: "images/pink lipstick product standing upright , pink body silver metal drips on body.jpg",
        title: "sveya lipstick in Coral Kiss – Vibrant & Glossy",
        price: "₹1399"
      },
      plum: {
        image: "images/maroon lipstick product standing upright , maroon body silver metal drips on body with lid (1).jpg",
        title: "sveya lipstick in Plum Lust – Deep & Intense Color",
        price: "₹1499"
      }
    };

    function updateProduct(shade) {
      const product = products[shade];
      document.getElementById("mainProductImage").src = product.image;
      document.getElementById("productTitle").textContent = product.title;
      document.getElementById("productPrice").textContent = product.price;
    }
  </script>

</body>
</html>
