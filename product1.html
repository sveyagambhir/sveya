<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sveya Lipgloss</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      padding-top: 100px;
    }

    /* Banner styles */
    .rotating-header {
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      text-decoration: none;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .rotating-header:hover {
      text-decoration: underline;
    }

    .brand-banner {
      background-color: #808080;
      text-align: center;
      padding: 12px 0;
      width: 100%;
      position: fixed;
      top: 40px;
      z-index: 1000;
    }

    .brand-link {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .brand-name {
      font-family: 'Quicksand', sans-serif;
      font-size: 48px;
      color: white;
      letter-spacing: 1.5px;
      font-weight: 700;
      transition: opacity 0.3s ease;
    }

    /* Product section */
    .brand-name-section {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-top: 40px;
    }

    .product-main {
      display: flex;
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .main-image {
      width: 50%;
      object-fit: cover;
    }

    .product-info {
      padding: 40px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .product-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #2f2f2f;
    }

    .product-price {
      font-size: 22px;
      font-weight: 600;
      color: #444;
      margin-bottom: 30px;
    }

    .add-to-cart {
      background-color: #2f2f2f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: fit-content;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #444;
    }

    .shade-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .shade-block {
      text-align: center;
    }

    .shade-gallery img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .shade-gallery img:hover {
      transform: scale(1.05);
    }

    .shade-caption {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Rotating banner -->
  <a href="#shop" id="rotating-header" class="rotating-header visible"></a>

  <!-- Brand banner -->
  <div class="brand-banner">
    <a href="index.html" class="brand-link">
      <span class="brand-name">sveya</span>
    </a>
  </div>

  <!-- Product Main Section -->
  <div class="product-main">
    <img src="images/AI_Generated_Image_2025-04-21_4829449300272012.png" alt="Main Lipgloss" class="main-image">

    <div class="product-info">
      <div class="product-title">sveya lipgloss enriched with shea butter and vitamin C</div>
      <div class="product-price">â‚¹999</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <!-- Shade Gallery Section -->
  <div class="shade-gallery">

    <div class="shade-block">
      <img src="images/AI_Generated_Image_2025-04-21_4829449300272012.png" alt="Shade 1">
      <div class="shade-caption">Shade 1 - Rosy Nude</div>
    </div>

    <div class="shade-block">
      <img src="images/pink lipstick product standing upright , pink body silver metal drips on body with lid (1).jpg" alt="Shade 2">
      <div class="shade-caption">Shade 2 - Peach Glow</div>
    </div>

    <div class="shade-block">
      <img src="images/maroon lipstick product standing upright , maroon body silver metal drips on body with lid.jpg" alt="Shade 3">
      <div class="shade-caption">Shade 3 - Berry Shine</div>
    </div>

  </div>

  <script>
    const offers = [
      "Buy Any 2 Products @899/- | Use Code : SVEYA899",
      "Buy Any 2 Products and Get1 Free | Use Code : B2G1",
      "Buy at 15% Off | Use Code : SVEYA15",
      "Get a Eyeshadow Pallete Free on Ordering Above 1499"
    ];

    let index = 0;
    const header = document.getElementById('rotating-header');

    function updateOffer() {
      header.classList.remove('visible');
      header.classList.add('hidden');

      setTimeout(() => {
        header.textContent = offers[index];
        index = (index + 1) % offers.length;
        header.classList.remove('hidden');
        header.classList.add('visible');
      }, 400);
    }

    header.textContent = offers[index];
    index++;

    setInterval(updateOffer, 3000);
  </script>

</body>
</html>
