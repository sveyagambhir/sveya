<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sveya Lipgloss</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      padding: 20px;
    }

    .brand-name {
      font-family: 'Quicksand', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #2f2f2f;
      text-align: center;
      margin-bottom: 40px;
    }

    .product-main {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .main-image {
      width: 100%;
      border-radius: 8px;
    }

    .shade-gallery {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .shade-gallery img {
      width: 100%;
      max-width: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .shade-gallery img:hover {
      transform: scale(1.05);
    }

    .shade-caption {
      text-align: center;
      font-size: 14px;
      margin-top: 8px;
      color: #444;
    }

    .shade-block {
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="brand-name">sveya lipgloss</div>

  <div class="product-main">
    <img src="images/AI_Generated_Image_2025-04-21_4829449300272012.png" alt="Main Lipgloss" class="main-image">

    <div class="shade-gallery">

      <div class="shade-block">
        <img src="images/pink lipstick product standing upright , pink body silver metal drips on body with lid (1).jpg" alt="Shade 1">
        <div class="shade-caption">Shade 1 - Rosy Nude</div>
      </div>

      <div class="shade-block">
        <img src="images/maroon lipstick product standing upright , maroon body silver metal drips on body with lid.jpg" alt="Shade 2">
        <div class="shade-caption">Shade 2 - Peach Glow</div>
      </div>

      <div class="shade-block">
        <img src="images/lipgloss_shade3.jpg" alt="Shade 3">
        <div class="shade-caption">Shade 3 - Berry Shine</div>
      </div>

    </div>
  </div>

</body>
</html>
