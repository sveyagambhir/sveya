<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sveya Lipgloss</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      padding-top: 100px;
      color: #333;
    }

    .rotating-header {
      background-color: #848484;
      color: #fafafa;
      text-align: center;
      padding: 10px;
      font-weight: 600;
      font-size: 14px;
      transition: opacity 0.5s ease-in-out;
      cursor: pointer;
      text-decoration: none;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .brand-banner {
      background-color: #eeeeee;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 20px;
      position: relative;
      border-radius: 12px;
    }

    .brand-name {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Quicksand', sans-serif;
      font-size: 30px;
      color: #333;
      letter-spacing: 1px;
      font-weight: 750;
      text-transform: lowercase;
      pointer-events: none;
    }

    .brand-link {
      position: relative;
      text-decoration: none;
      display: inline-block;
    }

    .nav-links-left, .nav-links-right {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links-left a, .nav-links-right a {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links-left a:hover, .nav-links-right a:hover {
      color: #555;
      text-decoration: underline;
    }

    .product-main {
      display: flex;
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .main-image {
      width: 50%;
      object-fit: cover;
    }

    .product-info {
      padding: 40px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .product-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #2f2f2f;
    }

    .product-price {
      font-size: 22px;
      font-weight: 600;
      color: #444;
      margin-bottom: 30px;
    }

    .add-to-cart {
      background-color: #2f2f2f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: fit-content;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #444;
    }

    .shade-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .shade-block {
      text-align: center;
      cursor: pointer;
    }

    .shade-gallery img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .shade-gallery img:hover {
      transform: scale(1.05);
    }

    .shade-caption {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Offer Banner -->
  <a href="#shop" id="rotating-header" class="rotating-header visible"></a>

  <!-- Brand Banner -->
  <div class="brand-banner">
    <div class="nav-links-left"></div>

    <a href="index.html" class="brand-link">
      <span class="brand-name">sveya</span>
    </a>

    <div class="nav-links-right"></div>
  </div>

  <!-- Product Main Section -->
  <div class="product-main">
    <img id="mainProductImage" src="images/red lipgloss product standing upright , red body silver metal drips on body with lid.jpg" alt="Main Lipgloss" class="main-image">

    <div class="product-info">
      <div id="productTitle" class="product-title">sveya lipgloss enriched with shea butter and vitamin C</div>
      <div id="productPrice" class="product-price">₹999</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <!-- Shade Gallery Section -->
  <div class="shade-gallery">
    <div class="shade-block" onclick="updateProduct('rosy')">
      <img src="images/red lipgloss product standing upright , red body silver metal drips on body with lid.jpg" alt="Shade 1">
      <div class="shade-caption">Shade 1 - Rosy Nude</div>
    </div>

    <div class="shade-block" onclick="updateProduct('peach')">
      <img src="images/pink lipstick product standing upright , pink body silver metal drips on body with lid (1).jpg" alt="Shade 2">
      <div class="shade-caption">Shade 2 - Peach Glow</div>
    </div>

    <div class="shade-block" onclick="updateProduct('berry')">
      <img src="images/maroon lipstick product standing upright , maroon body silver metal drips on body with lid.jpg" alt="Shade 3">
      <div class="shade-caption">Shade 3 - Berry Shine</div>
    </div>
  </div>

  <script>
    const offers = [
      "Buy Any 2 Products @899/- | Use Code : SVEYA899",
      "Buy Any 2 Products and Get1 Free | Use Code : B2G1",
      "Buy at 15% Off | Use Code : SVEYA15",
      "Get a Eyeshadow Pallete Free on Ordering Above 1499"
    ];

    let index = 0;
    const header = document.getElementById('rotating-header');

    function updateOffer() {
      header.classList.remove('visible');
      header.classList.add('hidden');

      setTimeout(() => {
        header.textContent = offers[index];
        index = (index + 1) % offers.length;
        header.classList.remove('hidden');
        header.classList.add('visible');
      }, 400);
    }

    header.textContent = offers[index];
    index++;

    setInterval(updateOffer, 3000);

    // Product shade info
    const products = {
      rosy: {
        image: "images/red lipgloss product standing upright , red body silver metal drips on body with lid.jpg",
        title: "sveya lipgloss enriched with shea butter and vitamin C",
        price: "₹999"
      },
      peach: {
        image: "images/pink lipstick product standing upright , pink body silver metal drips on body with lid (1).jpg",
        title: "sveya lipgloss in Peach Glow – Hydrating & Luminous Finish",
        price: "₹1099"
      },
      berry: {
        image: "images/maroon lipstick product standing upright , maroon body silver metal drips on body with lid.jpg",
        title: "sveya lipgloss in Berry Shine – Deep Tint with Moisture Lock",
        price: "₹1199"
      }
    };

    function updateProduct(shade) {
      const product = products[shade];
      document.getElementById("mainProductImage").src = product.image;
      document.getElementById("productTitle").textContent = product.title;
      document.getElementById("productPrice").textContent = product.price;
    }
  </script>

</body>
</html>
