<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sveya – Rosy Nude Lipgloss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafa;
      color: #333;
    }

   
   
   header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.78rem 2rem;
  background-color: #eeeeee;
  border-bottom: 1px solid #ccc;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.brand-banner {
  background-color: #eeeeee;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 6px 20px;
  position: relative;
  border-radius: 12px;
}

.brand-name {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Quicksand', sans-serif;
  font-size: 30px;
  color: #333;
  letter-spacing: 1px;
  font-weight: 750;
  text-transform: lowercase;
  pointer-events: none;
}

.nav-links-left, .nav-links-right {
  display: flex;
  gap: 25px;
  align-items: center;
}

.nav-links-left a, .nav-links-right a {
  font-family: 'Poppins', sans-serif;
  font-size: 16px;
  color: #333;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s ease;
}

.nav-links-left a:hover, .nav-links-right a:hover {
  color: #555;
  text-decoration: underline;
}

.offer-banner {
  background-color: #848484;
  text-align: center;
  padding: 10px;
  font-weight: 600;
  font-size: 14px;
  color: #fafafa;
  transition: opacity 0.5s ease-in-out;
  cursor: pointer;
  display: block;
}

.offer-banner:hover {
  text-decoration: underline;
}


    /* Main Product Section */
    .product-main {
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .main-image {
      width: 100%;
      max-width: 50%;
      object-fit: cover;
    }

    .product-info {
      width: 100%;
      max-width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .product-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .add-to-cart {
      background-color: #2f2f2f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: fit-content;
    }

    /* Shade Gallery */
    .shade-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 60px auto;
      max-width: 1000px;
    }

    .shade-block {
      text-align: center;
      cursor: pointer;
    }

    .shade-block img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .shade-block img:hover {
      transform: scale(1.05);
    }

    .shade-caption {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      .header-wrapper {
        flex-direction: column;
        gap: 10px;
        text-align: center;
        padding: 20px;
      }

      .brand-name {
        position: static;
        transform: none;
        margin: 10px 0;
      }

      .nav-links {
        justify-content: center;
        flex-wrap: wrap;
      }

      .product-main {
        flex-direction: column;
      }

      .main-image, .product-info {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Offer Banner -->
<div class="offer-banner" id="rotating-header">
  Buy Any 2 Products @899/- | Use Code : SVEYA899
</div>

<header>
  <div class="brand-banner">
    <div class="nav-links-left">
      <a href="#">Shop</a>
      <a href="#">About</a>
    </div>
    <div class="brand-name">sveya</div>
    <div class="nav-links-right">
      <a href="#">Search</a>
      <a href="#">Wishlist</a>
      <a href="#">Cart</a>
    </div>
  </div>
</header>


  <!-- Product Info Section -->
  <div class="product-main">
    <img id="mainProductImage" class="main-image" src="images/red lipgloss product standing upright , red body silver metal drips on body with lid.jpg" alt="Rosy Nude Lipgloss">
    <div class="product-info">
      <div id="productTitle" class="product-title">sveya lipgloss enriched with shea butter and vitamin C</div>
      <div id="productPrice" class="product-price">₹999</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <!-- Shades -->
  <div class="shade-gallery">
    <div class="shade-block" onclick="updateProduct('rosy')">
      <img src="images/red lipgloss product standing upright , red body silver metal drips on body with lid.jpg" alt="Rosy">
      <div class="shade-caption">Shade 1 - Rosy Nude</div>
    </div>
    <div class="shade-block" onclick="updateProduct('peach')">
      <img src="images/pink lipstick product standing upright , pink body silver metal drips on body with lid (1).jpg" alt="Peach">
      <div class="shade-caption">Shade 2 - Peach Glow</div>
    </div>
    <div class="shade-block" onclick="updateProduct('berry')">
      <img src="images/maroon lipstick product standing upright , maroon body silver metal drips on body with lid.jpg" alt="Berry">
      <div class="shade-caption">Shade 3 - Berry Shine</div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const offers = [
      "Buy Any 2 Products @899/- | Use Code : SVEYA899",
      "Buy Any 2 Products and Get 1 Free | Use Code : B2G1",
      "Buy at 15% Off | Use Code : SVEYA15",
      "Get an Eyeshadow Pallete Free on Orders Above ₹1499"
    ];

    let offerIndex = 0;
    const banner = document.getElementById("offerBanner");

    function rotateOffer() {
      banner.style.opacity = 0;
      setTimeout(() => {
        banner.textContent = offers[offerIndex];
        offerIndex = (offerIndex + 1) % offers.length;
        banner.style.opacity = 1;
      }, 400);
    }

    banner.textContent = offers[0];
    setInterval(rotateOffer, 3000);

    const products = {
      rosy: {
        image: "images/red lipgloss product standing upright , red body silver metal drips on body with lid.jpg",
        title: "sveya lipgloss enriched with shea butter and vitamin C",
        price: "₹999"
      },
      peach: {
        image: "images/pink lipstick product standing upright , pink body silver metal drips on body with lid (1).jpg",
        title: "sveya lipgloss in Peach Glow – Hydrating & Luminous Finish",
        price: "₹1099"
      },
      berry: {
        image: "images/maroon lipstick product standing upright , maroon body silver metal drips on body with lid.jpg",
        title: "sveya lipgloss in Berry Shine – Deep Tint with Moisture Lock",
        price: "₹1199"
      }
    };

    function updateProduct(shade) {
      document.getElementById("mainProductImage").src = products[shade].image;
      document.getElementById("productTitle").textContent = products[shade].title;
      document.getElementById("productPrice").textContent = products[shade].price;
    }
  </script>
</body>
</html>
